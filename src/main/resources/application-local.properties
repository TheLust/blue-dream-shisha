spring.application.name=blue-dream-shisha

#Data Source
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/blue-dream-shisha
spring.datasource.username=postgres
spring.datasource.password=haha

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

#JWT
jwt.secret=secret_word
jwt.issuer=BlueDreamShisha
jwt.subject=account_details

#URL
api.url.base=/api

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
