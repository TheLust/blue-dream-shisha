<mat-toolbar>

      <img ngSrc="assets/logo.png" alt="logo.png" fill>
    </div>
    <h3 id="title">BlueDreamShisha</h3>
  </div>
  <div id="util-container">
    <button mat-icon-button (click)="openMenu('account')">

    <button mat-icon-button (click)="openMenu('menu')">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
